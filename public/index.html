<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Modern & Clean</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>‚ú® My Tasks</h1>
                <p class="subtitle">Stay organized, stay productive</p>
            </div>
        </header>

        <!-- Add Todo Form -->
        <div class="add-todo-section">
            <form id="todoForm" class="todo-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="todoTitle" 
                        placeholder="What needs to be done?" 
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <textarea 
                        id="todoDescription" 
                        placeholder="Add some details (optional)"
                        rows="2"
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>+ Add Task</span>
                </button>
            </form>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="tab active" data-filter="all">All</button>
            <button class="tab" data-filter="active">Active</button>
            <button class="tab" data-filter="completed">Completed</button>
        </div>

        <!-- Todo List -->
        <div class="todo-list" id="todoList">
            <!-- Todos will be inserted here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üìù</div>
            <h3>No tasks yet!</h3>
            <p>Add your first task to get started</p>
        </div>

        <!-- Stats -->
        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-value" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="activeTasks">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
